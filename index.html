<script>
function myFunction() {
var array = []
var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')

}

for (let i = 0; i < 3; i++)
{

  document.write(imageUrl);
  array.splice(j, 1); 
}
}
</script>
